<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>โปรไฟล์ของฉัน</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="assets/icon/user.png" class="image">
    <div class="fullname">{{ admin_name }} {{ admin_sname }}</div>
    <div class="username">{{ username }}</div>
    <ion-button color="danger" expand="block" size="large" (click)="logout()">ออกจากระบบ</ion-button>
</ion-content>
