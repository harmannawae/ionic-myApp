<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>แก้ไขสมาชิก</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">ชื่อ</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">นามสกุล</ion-label>
        <ion-input [(ngModel)]="sname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
        <ion-input [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-button id="btn-save" color="warning" expand="block" size="large" (click)="edit()">แก้ไข</ion-button>
</ion-content>
