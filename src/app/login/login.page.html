<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>เข้าสู่ระบบ</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">ชื่อผู้ใช้งาน</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">รหัสผ่าน</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button id="btn-save" color="tertiary" expand="block" size="large" (click)="login()">เข้าสู่ระบบ</ion-button>
</ion-content>
